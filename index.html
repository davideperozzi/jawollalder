<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JAWOLL ALDER ðŸ¤™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg: #ffffff;
      --fade-ms: 450ms;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: var(--bg);
      transition: background-color var(--fade-ms) ease;
    }

    body {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .jawoll-alder {
      position: absolute;
      width: 320px;
      height: 220px;
      background-image: url('./jawollalder.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      will-change: transform;

      filter:
        drop-shadow( 1px  0px 0 #000)
        drop-shadow(-1px  0px 0 #000)
        drop-shadow( 0px  1px 0 #000)
        drop-shadow( 0px -1px 0 #000);
    }

    body.dark {
      --bg: #0b0b0b;
    }
  </style>
</head>
<body>

  <div class="jawoll-alder" id="dvd"></div>

  <script>
    const dvd = document.getElementById("dvd");

    let x = 100;
    let y = 100;
    let vx = 2.5;
    let vy = 2.5;

    function animate() {
      const dvdWidth = dvd.offsetWidth;
      const dvdHeight = dvd.offsetHeight;

      const maxX = window.innerWidth - dvdWidth;
      const maxY = window.innerHeight - dvdHeight;

      x += vx;
      y += vy;

      if (x <= 0 || x >= maxX) vx *= -1;
      if (y <= 0 || y >= maxY) vy *= -1;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      dvd.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animate);
    }
    animate();

    document.body.addEventListener("pointerdown", (e) => {
      if (!e.target.closest("#dvd")) {
        document.body.classList.toggle("dark");
      }
    }, { passive: true });
  </script>

</body>
</html>
