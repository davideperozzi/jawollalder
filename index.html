<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JAWOLL ALDER ðŸ¤™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .jawoll-alder {
      position: absolute;
      width: 320px;
      height: 220px;
      background-image: url('./jawollalder.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      will-change: transform;
    }
  </style>
</head>
<body>

  <div class="jawoll-alder" id="dvd"></div>

  <script>
    const dvd = document.getElementById("dvd");

    let x = 100;
    let y = 100;
    let vx = 2.5; // Speed X
    let vy = 2.5; // Speed Y

    function animate() {
      const dvdWidth = dvd.offsetWidth;
      const dvdHeight = dvd.offsetHeight;

      const maxX = window.innerWidth - dvdWidth;
      const maxY = window.innerHeight - dvdHeight;

      x += vx;
      y += vy;

      if (x <= 0 || x >= maxX) vx *= -1;
      if (y <= 0 || y >= maxY) vy *= -1;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      dvd.style.transform = `translate(${x}px, ${y}px)`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
